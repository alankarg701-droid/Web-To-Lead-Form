<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead From</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000CA38V"
      method="POST"
      onsubmit="returnbeforesubmit(event)"
    >
       <input type=hidden name='captcha_settings' value='{"keyname":"WebToLeadForm","fallback":"true","orgId":"00D5j00000CA38V","ts":""}'>
      <input type="hidden" name="oid" value="00D5j00000CA38V" />
      <input type="hidden" name="retURL" value="https://alankarg701-droid.github.io/Web-To-Lead-Form/thankyou.html" />
      <input type="hidden" name="Lead_Date__c" class="outputdate" />
      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />
      <label for="lead_date">Lead Date</label>
      <input type="date" required="true" class="inputdate" />
      <!--Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NJ4000004u7Yo"
          name="00NJ4000004u7Yo"
          size="12"
          type="text" /></span
      ><br />-->
       <div class="g-recaptcha" data-callback="captchasuccess" data-sitekey="6Lcwj2EsAAAAAAMgszwCyTYL3KTWa5OXt5qTuo_x"></div><br>
       
      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
